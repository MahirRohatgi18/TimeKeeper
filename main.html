<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>timer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<center>

<h1>TimeKeeper</h1>
	 <!--svg code for the circle--> 	
		<div class="timer-container">
			<svg class="timer-circle">
				<circle cx="50%" cy="50%" r="40%" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="283"/>
				
				<p id ="countdown" style="color : white " >1:00</p>

			</svg>
		</div>

		
	 <!--button and countdown code--> 	
	
	<div class="buttons">
		<button id="start">Start</button>
		<button id="pause">Pause</button>
		<button id="reset">Reset</button>
	  </div>
	</center>
<script src = "script.js" type="text/javascript"></script>
</body>
</html>
